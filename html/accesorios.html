<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitarist_Fox</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/fox.webp">
  </head>
  <body>
    <header id="header">
      <div class="center">
        <!-- LOGO  -->
        <div id="logo">
            <img src="../img/fox.webp" class="logo" alt="logotipo">
        </div>
        <!-- MENU  -->
        <nav id="menu">
          <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../html/guitarras.html">Guitarras</a></li>
            <li><a href="../html/accesorios.html">Accesorios</a></li>
            <li><a href="../html/formulario.html">Usuarios</a></li>
        </ul>
        </nav>

        <!-- LIMPIAR FLOTADOS  -->
        <div class="clearfix"></div>
      </div>
    </header>

    <div id="slider" class="slider">
      <h1>GUITARRAS</h1>
    </div>

    <div class="center">
      <section id="content">
        <h2 class="subheader">Accesorios</h2>
          <div id="articles">
              <div class="Accesor">
                <div class="Accesor_flex">
                  
                  <div>
                    <div class="image-wrap">
                      <img src="../img/Afinador.jpg" alt="Afinador">
                    </div>
                      <h2>Afinador</h2>
                    <span class="date">
                     Precio: <span>$900</span>
                    </span>
                      <span>cantidad: 10</span>
                    <div>
                       <button type="button">COMPRAR</button>
                    </div>
                  </div>
  
                  <div>
                    <div class="image-wrap">
                      <img src="../img/Cejillas.jpeg" alt="Cejillas">
                    </div>
                      <h2>Cejillas</h2>
                    <span class="date">
                       Precio: <span>$30</span>
                    </span>
                      <span>cantidad: 20</span>
                    <div>
                      <button type="button">COMPRAR</button>
                    </div>
                  </div>
  
                  <div>
                    <div class="image-wrap">
                      <img src="../img/Correa.jpg" alt="Correa">
                    </div>
                      <h2>Correa</h2>
                    <span class="date">
                      Precio: <span>$50</span>
                    </span>
                      <span>cantidad: 20</span>            
                    <div>
                      <button type="button">COMPRAR</button>
                    </div>
                  </div>
  
                  <div>
                    <div class="image-wrap">
                      <img src="../img/Puas.jpeg" alt="Puas">
                    </div>
                      <h2>Puas</h2>
                    <span class="date">
                      Precio: <span>$1</span>
                    </span>
                      <span>cantidad: 100</span>
                    <div>
                      <button type="button">COMPRAR</button>
                    </div>
                  </div>
                
                </div>
              </div>
          </div>
      </section>
    </div>
           
      <footer id="footer">
        <div class="center">
            <p>
                &copy; Guitarist_Fox
            </p>
        </div>
    </footer>

      <div class="clearfix"></div>

  </div>
  <script src="https://kit.fontawesome.com/8a47cc8987.js" crossorigin="anonymous"></script>
  </body>
</html>
