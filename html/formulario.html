    <div class="center">
      <section id="content">
        <h1 class="subheader">Ingresar Usuario</h1>
        <div class="formulario">
          <form class="mid-form" id="formulario">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" class="errores" name="nombre">
            </div>
            
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" class="errores" name="email">
            </div>
            
            <div class="form-group">
              <label for="contraseña">Contraseña</label>
              <input type="password" id="password" class="errores" name="password">
            </div>
            
            <div class="form-group radiobtn">
            <input type="radio" name="genero" id="hombre" value="hombre" /> Masculino
            <input type="radio" name="genero" id="mujer" value="mujer" /> Femenino
          </div>

          <div class="clearfix"></div>
          <div class="botones">
            <input type="submit" id="guardar" value="Iniciar Sesión" class="btn btn-succes" />
            <input type="submit" id="boton" value="Registrarse" class="btn btn-danger" />
          </div>
            <div id="error"></div>
        </form>
      </div>

      </section>

      <div class="clearfix"></div>
